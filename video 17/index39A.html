<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
          border: solid black 8px;
          display: grid;
          grid-template-columns: 100px 200px 200px;  
          grid-template-rows: 100px 100px 100px;
        }
        .el{
            border: solid red ;
            height: 78px;
            width: 78px;
            background-color: cadetblue;
        }
        .el4{
            grid-row: 1/4;
             grid-column: 1/;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="el">2</div>
        <div class="el">3</div>
        <div class="el el4">4</div>
        <div class="el">44</div>
        <div class="el">5</div>
        <div class="el">6</div>
        <div class="el">7</div>
        <div class="el">8</div>
    </div>
</body>
</html>
